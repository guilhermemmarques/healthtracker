<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/main-icon.png"/>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <title>Health Tracker</title>
</head>
<body>
		<div class="limiter">
			<div class="container-login">
				<div class="block-login">
					<form class="login-form " action="#">
						<div class="form-title">
							<img class="main-icon" src="/images/main-icon.png" alt="main-icon">
						</div>
						<div class="login-box">
							<div>
								<input class="input" type="text" name="email" placeholder="E-mail">
								<span class="icon-input-email">
									<img class="icon-email" src="/images/Grupo 1.png" alt="EMAIL">
								</span>
							</div>
							<div>
								<input class="input" type="text" name="password" placeholder="Senha">
								<span class="icon-input-pass">
									<img src="/images/Grupo 2.png" alt="PASS">
								</span>
							</div>
							<div class="forget-password">
								<span class="text-forget-pass">
									<a class="button-forget-pass bo1 hov1" href="#" >
										Esqueci a senha
									</a>
								</span>
							</div>
							<div>
								<button>
									Entrar
								</button>
							</div>
						</div>
						<a href="#" class="google-button">
							<img src="/images/icon-google.png" alt="GOOGLE">
							Google
						</a>
						<div>
							<button class="register">
								Me Cadastrar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>



    
</body>
</html>
